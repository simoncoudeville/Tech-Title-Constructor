            <div class="app__controls">
                <button class="button-reset app__button js-generate" type="button" title="Generate (G)">

        <p class="app__title" id="random-name">
            <span class="word word--adjective">Conversational</span>
            <span class="word word--technology">Infrastructure</span>
            <span class="word word--noun">Orchestrator</span>

        <div class="app__overlay js-toggle-menu"></div>
    </div>
    <aside class="menu js-menu">
        <div class="menu__header">
            <h2>
                Saved Names
            </h2>
            <button class="button-reset app__button app__button--icon js-toggle-menu" type="button" title="Close Saved Names">

                    <path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>

        </p>
